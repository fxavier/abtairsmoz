<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de Localidade</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de Localidade</h1>
				</div>
			
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/localidades}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
	     <th:block th:include="fragments/MensagemSucesso"></th:block>
		<form method="POST" th:object="${localidade}" th:action="@{/localidades/nova}">
		 <th:block th:include="fragments/MensagensErroValidacao"></th:block>
		  <input type="hidden" th:field="*{codigo}"/>
		   
		   <div class="row">	
				
			    <div class="col-sm-4  form-group bw-required"  th:classappend="${#fields.hasErrors('distrito')} ? has-error">
			      <label for="distrito" class="control-label" >Distrito</label>
			       <select id="distrito" class="form-control" th:field="*{distrito}">
			         <option value="">Selecione o distrito</option> 
			         <option th:each="distrito : ${distritos}" th:value="${distrito.codigo}" th:text="${distrito.nome}"></option>
			       </select> 
			    </div> 
			  </div>  
		  
			<div class="row">
				<div class="form-group  col-sm-12  bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>
	
			<button type="submit" class="btn  btn-primary">Salvar</button>				
		</form>
	</div>
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/cliente.combo-pais-cidade.js}"></script>
</th:block>

</html>
