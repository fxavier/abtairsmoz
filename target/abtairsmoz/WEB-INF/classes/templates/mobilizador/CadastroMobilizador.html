<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/LayoutPadrao}">
	
<head>
	<title>Cadastro de Mobilizador</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
				   <h1>Cadastro de Mobilizador</h1>
					<!-- <h1 th:if="${categoria.novo}">Cadastro de categoria</h1>
					<h1 th:unless="${categoria.novo}" th:text="|Edição da categoria ${categoria.nome}|"></h1> -->
				</div>
			
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/mobilizadores}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<th:block th:include="fragments/MensagemSucesso"></th:block>

		<form method="POST" th:object="${mobilizador}" 
		   th:action="@{/mobilizadores/novo}" >
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
	        <input type="hidden" th:field="*{id}" />
			<div class="row">
			
			   <div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('codigo')} ? has-error">
					<label for="codigo" class="control-label">Codigo</label>
					<input id="codigo" type="text" class="form-control" th:field="*{codigo}" />
				</div>
				
				<div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}" />
				</div>
			</div>
					
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
</section>
	
</body>
</html>
