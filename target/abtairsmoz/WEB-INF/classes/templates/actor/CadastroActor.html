<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de Actor</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de Actor</h1>
				</div>
			
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/actores}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
	     <th:block th:include="fragments/MensagemSucesso"></th:block>
		<form method="POST" th:object="${actor}" th:action="@{/actores/novo}">
		 <th:block th:include="fragments/MensagensErroValidacao"></th:block>
		  <input type="hidden" th:field="*{codigo}"/>
		   
		   <div class="row">	
				
			    <div class="col-sm-4  form-group bw-required"  th:classappend="${#fields.hasErrors('actorType')} ? has-error">
			      <label for="actorType" class="control-label" >Tipo Actor</label>
			       <select id="actorType" class="form-control" th:field="*{actorType}">
			         <option value="">Selecione o Tipo de actor</option> 
			         <option th:each="actorType : ${actorTypes}" th:value="${actorType.codigo}" th:text="${actorType.nome}"></option>
			       </select> 
			    </div> 
			  </div>  
		  
			<div class="row">
				<div class="form-group  col-sm-12  bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>
			
			<div class="row">	
				
			    <div class="col-sm-4  form-group bw-required"  th:classappend="${#fields.hasErrors('sexo')} ? has-error">
			      <label for="gender" class="control-label" >Sexo</label>
			       <select id="gender" class="form-control" th:field="*{sexo}">
			         <option value="">Selecione o sexo</option> 
			         <option th:each="sexo : ${sexos}" th:value="${sexo}" th:text="${sexo.descricao}"></option>
			       </select> 
			    </div> 
			    
			    <div class="col-sm-4  form-group bw-required"  th:classappend="${#fields.hasErrors('distrito')} ? has-error">
			      <label for="bairro" class="control-label" >Distrito</label>
			       <select id="bairro" class="form-control" th:field="*{distrito}">
			         <option value="">Selecione o Bairro</option> 
			         <option th:each="distrito : ${distritos}" th:value="${distrito.codigo}" th:text="${distrito.nome}"></option>
			       </select> 
			    </div>
			    
			    <!-- <div class="row">
			      <span class="label label-default" >Jose Macamo</span>
			    </div>  -->
			  </div>  
		  
	
			<button type="submit" class="btn  btn-primary">Salvar</button>				
		</form>
	</div>
</section>


</html>
