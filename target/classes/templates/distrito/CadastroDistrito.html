<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/LayoutPadrao}">
	
<head>
	<title>Cadastro de Distrito</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1 th:if="${distrito.novo}">Cadastro de Distrito</h1>
					<h1 th:unless="${distrito.novo}" th:text="|EdiÃ§Ã£o do distrito ${distrito.nome}|"></h1>
				</div>
			
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/distritos}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<th:block th:include="fragments/MensagemSucesso"></th:block>

		<form method="POST" th:object="${distrito}" 
		   th:action="${distrito.novo} ? @{/distritos/novo} : @{/distritos/{codigo}(codigo=${distrito.codigo})}" >
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
	        <input type="hidden" th:field="*{codigo}" />
			<div class="row">
				<div class="col-sm-12  form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}" />
				</div>
			</div>
					
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
	
</section>
	
</body>
</html>
